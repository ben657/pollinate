<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Pollinate - Template your base files and generate them from Git(Hub).</title>

  <meta name="author" content="EverySquare">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Pollinate - Template your base files and generate them from Git(Hub).">

  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="/css/github-markdown.css" type="text/css">

  <style>
      .markdown-body {
          margin: 40px auto;
          max-width: 900px;
      }
  </style>
</head>
<body>
  <div class="markdown-body"></div>
  <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
  <script src="https://cdn.jsdelivr.net/remarkable/1.6.2/remarkable.min.js"></script>
  <script>
      $.get('https://raw.githubusercontent.com/everysquare/pollinate/master/README.md', function(data) {
        var md = new Remarkable();
        $('.markdown-body').html(md.render(data))
      })
  </script>
